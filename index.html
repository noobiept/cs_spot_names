<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cs Spot Names</title>

    <script type="text/javascript" src="libraries/preloadjs-0.6.2.min.js"></script>
    <script type="text/javascript" src="libraries/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="libraries/utilities.1.8.0.min.js"></script>

    <!-- build:js min.js -->
    <script type="text/javascript" src="scripts/app_storage.js"></script>
    <script type="text/javascript" src="scripts/spot.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/high_score.js"></script>
    <script type="text/javascript" src="scripts/message.js"></script>
    <script type="text/javascript" src="scripts/game_menu.js"></script>
    <script type="text/javascript" src="scripts/main_menu.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- /build -->

    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <div id="CanvasContainer">
        <canvas id="BackgroundCanvas" width="1024" height="1024"></canvas>
        <canvas id="MainCanvas" width="1024" height="1024"></canvas>

        <div id="MainMenu">
            <div id="Start" class="button">Start</div>
            <div id="OpenHighScore" class="button">High-Score</div>
            <h4>Practice</h4>
            <ul id="PracticeMaps">
                <li class="button" data-map_name="cache">
                    <div>cache</div>
                </li>
                <li class="button" data-map_name="dust2">
                    <div>dust2</div>
                </li>
                <li class="button" data-map_name="inferno">
                    <div>inferno</div>
                </li>
                <li class="button" data-map_name="mirage">
                    <div>mirage</div>
                </li>
            </ul>
        </div>

        <div id="GameMessages"></div>

        <div id="HighScore">
            <h4>High-score</h4>

            <table>
                <tr>
                    <th></th>
                    <th>Score</th>
                </tr>
            </table>

            <br />
            <div class="button back">Back</div>
        </div>
    </div>

    <div id="GameMenu">
        <span id="MapName"></span>
        <span id="PartName"></span>

        <span id="MenuMessage">message</span>

        <ul id="Info">
            <li>Correct: <span id="CorrectValue">0</span></li>
            <li>Incorrect: <span id="IncorrectValue">0</span></li>
            <li id="TimeValue"></li>
        </ul>
        <ul id="Controls">
            <li id="Help" class="button">Help: <span>Off</span></li>
            <li id="Restart" class="button">Restart</li>
            <li id="Quit" class="button">Quit</li>
        </ul>
    </div>

</body>
</html>
