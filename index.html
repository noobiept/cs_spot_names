<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript" src="libraries/preloadjs-0.4.1.min.js"></script>
    <script type="text/javascript" src="libraries/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript" src="libraries/underscore-min.js"></script>
    <script type="text/javascript" src="libraries/utilities-1.1.js"></script>

    <script type="text/javascript" src="scripts/spot.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/game_menu.js"></script>
    <script type="text/javascript" src="scripts/main_menu.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <canvas id="BackgroundCanvas"></canvas>
    <canvas id="MainCanvas"></canvas>

    <div id="GameMenu">
        <ul id="Info">
            <li id="PartName"></li>
            <li>Correct: <span id="CorrectValue">0</span></li>
            <li>Incorrect: <span id="IncorrectValue">0</span></li>
            <li>Time: <span id="TimeValue"></span></li>
        </ul>
        <ul id="Controls">
            <li id="Restart" class="button">Restart</li>
            <li id="Quit" class="button">Quit</li>
        </ul>
    </div>

    <div id="MainMenu">
        <div id="Start" class="button">Start</div>
        <h4>Practice</h4>
        <ul>
            <li class="button">dust2</li>
            <li class="button">inferno</li>
        </ul>
    </div>

</body>
</html>
